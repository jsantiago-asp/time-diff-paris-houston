<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houston, We Have a Time Difference</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Houston, We Have a Time Difference</h1>
        <div class="time-difference houston">
            <label for="houstonTime">At 
                <input type="time" id="houstonTime" placeholder="HH:MM">
                in Houston, it will be 
                <span id="parisTime">...</span> in Paris.
            </label>
            <button onclick="calculateParisTime()">Calculate</button>
        </div>
        <div class="time-difference paris">
            <label for="parisInputTime">At 
                <input type="time" id="parisInputTime" placeholder="HH:MM">
                in Paris, it will be 
                <span id="houstonOutputTime">...</span> in Houston.
            </label>
            <button onclick="calculateHoustonTime()">Calculate</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
